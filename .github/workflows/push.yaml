name: Develop Test
name: Build

on: 
  push:
    branches-ignore: 
      - wip

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: '1.24.x'
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Tests
      run: make && make test
